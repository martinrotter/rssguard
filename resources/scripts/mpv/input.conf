# ────────────────────────────────
# Basic playback controls
# ────────────────────────────────

SPACE cycle pause             # Toggle pause/play
Q     quit                    # Quit player
ESC   quit                    # Quit player
P     cycle pause             # Alternate pause key

# ────────────────────────────────
# Seek & navigation
# ────────────────────────────────

LEFT     seek -5              # Seek backward 5 seconds
RIGHT    seek 5               # Seek forward 5 seconds
UP       seek 60              # Seek forward 1 minute
DOWN     seek -60             # Seek backward 1 minute

SHIFT+LEFT  seek -1 exact     # Fine seek backward 1 sec
SHIFT+RIGHT seek 1 exact      # Fine seek forward 1 sec

# ────────────────────────────────
# Volume
# ────────────────────────────────

9   add volume -5
0   add volume 5

# ────────────────────────────────
# Subtitles
# ────────────────────────────────

V   cycle sub-visibility      # Toggle subtitles
Z   add sub-delay -0.1        # Subtitle delay -
X   add sub-delay 0.1         # Subtitle delay +

# ────────────────────────────────
# Audio
# ────────────────────────────────

A   cycle audio               # Cycle audio tracks
M   cycle mute                # Toggle mute

# ────────────────────────────────
# Custom examples
# ────────────────────────────────

?         show-text "${input-bindings}"

# ────────────────────────────────
# Mouse
# ────────────────────────────────

MBTN_LEFT   cycle pause
MBTN_RIGHT  cycle fullscreen

